<!DOCTYPE html>
<html>

<head>
    <title>Reddit Filter Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #367c39;
        }
    </style>
</head>

<body>
    <h1>Reddit Filter Options</h1>
    <label for="keywords">Blocked Keywords (comma-separated):</label>
    <textarea id="keywords"></textarea>
    <button id="save">Save Keywords</button>
    <script src="dist/options.js"></script>
</body>

</html>
